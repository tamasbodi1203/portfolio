<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header :: header (title='Portfolio')"></div>
<body>

<div th:replace="fragments/navigation :: navigation (current='Portfolio')"></div>
<div class="container">
    <ul class="nav nav-tabs mt-5" id="myTabs">
        <li class="nav-item"><a href="#tab1" data-url="/open-positions" class="nav-link active">Open Positions</a></li>
        <li class="nav-item"><a href="#tab2" data-url="/closed-positions" class="nav-link">Closed Positions</a></li>
    </ul>

    <div class="tab-content pt-3">
        <div class="tab-pane active" id="tab1"></div>
        <div class="tab-pane" id="tab2"></div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script>
    $('#myTabs a').click(function (e) {
        e.preventDefault();

        var url = $(this).attr("data-url");
        var href = this.hash;
        var pane = $(this);

        // ajax load from data-url
        $(href).load(url, function (result) {
            pane.tab('show');
        });
    });

    // load first tab content
    $('#tab1').load($('.nav-link.active').attr("data-url"), function (result) {
    });
</script>
</body>
</html>
