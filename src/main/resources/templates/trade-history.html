<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header (title='Trade history')"></div>
<body>
<div th:replace="fragments/navigation :: navigation (current='Trade history')"></div>
<div class="container">
    <ul class="nav nav-tabs mt-5" id="myTabs">
        <li class="nav-item"><a href="#tab1" data-url="trade-history/tab1" class="nav-link active">Spot</a></li>
        <li class="nav-item"><a href="#tab2" data-url="trade-history/tab2" class="nav-link">Cross</a></li>
        <li class="nav-item"><a href="#tab3" data-url="trade-history/tab3" class="nav-link">Isolated</a></li>
    </ul>

    <div class="tab-content pt-3">
        <div class="tab-pane active" id="tab1"></div>
        <div class="tab-pane" id="tab2"></div>
        <div class="tab-pane" id="tab3"></div>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script>
    $('#myTabs a').click(function (e) {
        e.preventDefault();

        var url = $(this).attr("data-url");
        var href = this.hash;
        var pane = $(this);

        // ajax load from data-url
        $(href).load(url, function (result) {
            pane.tab('show');
        });
    });

    // load first tab content
    $('#tab1').load($('.nav-link.active').attr("data-url"), function (result) {
    });
</script>

</body>
</html>
