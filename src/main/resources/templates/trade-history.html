<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header :: header (title='Trade history')"></div>
<body>

<div th:replace="fragments/menu :: menu (current='Trade history')"></div>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Trading type</th>
            <th scope="col">Pair</th>
            <th scope="col">Side</th>
            <th scope="col">Price</th>
            <th scope="col">Amount</th>
            <th scope="col">Total</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trade: ${trades}">
            <td th:text="${#temporals.format(trade.date, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${trade.tradingType}"></td>
            <td th:text="${trade.pair}"></td>
            <td th:text="${trade.side}"></td>
            <td th:text="${currency} + ${#numbers.formatDecimal(trade.price,1,4)}"></td>
            <td th:text="${trade.amount}"></td>
            <td th:text="${currency} + ${#numbers.formatDecimal(trade.total,1,4)}"></td>
            <td>
                <a th:href="@{/trade-history/delete/{id}(id=${trade.id})}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg>
                </a>
                <a th:href="@{/trade-history/edit/{id}(id=${trade.id})}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <form action="#" th:action="@{/trade-history}" method="post">
        <button type="submit" name="action" value="add" class="btn btn-primary">Add trade</button>
        <button type="submit" name="action" value="import" class="btn btn-primary">Import trades from CSV</button>
        <button type="submit" name="action" value="clear" class="btn btn-primary">Clear trade history</button>
    </form>
</div>

</body>
</html>
